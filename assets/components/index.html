<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashive.co</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#f7f7f7" />

    <link rel="icon" href="favicon.ico" />

    <!-- Icons & Map -->
    <script src="https://unpkg.com/feather-icons"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      defer
    ></script>

    <!-- idb -->
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>



    <!-- Styles -->
    <link rel="stylesheet" href="/assets/style/styling.css" />
  </head>

  <body>
    <a href="#main-content" class="skip-to-content" id="skipToContent"
      >Skip to Content</a
    >

    <nav class="navbar">
      <div class="wrapper-head">
        <a href="#home">Home</a>
        <a href="#Top">Top Edition</a>
        <a href="#upload">Upload Story</a>
      </div>
      <div class="wrapper-icon">
        <ul class="desktop-icon">
          <li>
            <a id="subscribeBtn" title="Aktifkan Notifikasi"><i data-feather="bell"></i></a>
          </li>
          <li>
            <a id="unsubscribeBtn" style="display:none;" title="Nonaktifkan Notifikasi"><i data-feather="bell-off"></i></a>
          </li>
          <li>
            <a href="#favourite" aria-label="love"
              ><i data-feather="heart"></i
            ></a>
          </li>
          <li>
            <a href="#logout" aria-label="Logout"
              ><i data-feather="log-out"></i
            ></a>
          </li>
        </ul>
        <ul class="mobile-icon">
          <li>
            <a href="#menu" id="menuToggle" aria-label="Menu"
              ><i data-feather="menu"></i
            ></a>
          </li>
        </ul>
        <div class="hide-icon" id="hideIcon">
          <ul>
            <li>
              <a id="subscribeBtn" title="Aktifkan Notifikasi"><i data-feather="bell">Subscribe</i></a>
            </li>
            <li>
              <a id="unsubscribeBtn" style="display:none;" title="Nonaktifkan Notifikasi"><i data-feather="bell-off">Unsubscribe</i></a>
            </li>
            <li>
              <a href="#logout"><i data-feather="log-out"></i> Logout</a>
            </li>
            <li>
              <a href="#favourite"><i data-feather="heart"></i>Favourite</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Konten utama -->
    <main id="main-content" tabindex="-1">
      <div id="app"></div>
    </main>
    
    <footer>
      <div class="footer-content">
        <h3>Fashive.co</h3>
        <p>the future cloth in here yow</p>
        
        <div class="footer-socials">
          <a href="#" aria-label="Facebook"><i data-feather="facebook"></i></a>
          <a href="#" aria-label="Twitter"><i data-feather="twitter"></i></a>
          <a href="#" aria-label="Instagram"
          ><i data-feather="instagram"></i
            ></a>
          <a href="#" aria-label="Github"><i data-feather="github"></i></a>
        </div>

        <div class="footer-bottom">&copy; 2025 Fashive | Dibuat oleh Alvin</div>
      </div>
    </footer>
    
    
    <button id="installAppBtn"  aria-label="Install this app on your device" style="display: none; position: fixed; bottom: 20px; right: 20px; color: #f7f7f7; z-index: 1000;">
    Install App
    </button>
    
    <script type="module" src="./assets/components/index.js"></script>
    <script>
      feather.replace();
      function showLoading() {
        document.body.classList.add("loading");
      }

      function hideLoading() {
        document.body.classList.remove("loading");
      }
    </script>
  </body>
</html>
